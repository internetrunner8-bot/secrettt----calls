<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Chat Room</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="screen">
        <div class="container">
            <h1>ðŸ“¹ Video Chat Room</h1>
            <div class="card">
                <h2>Join or Create Room</h2>
                <input type="text" id="roomId" placeholder="Room ID (e.g., my-room-123)" required>
                <input type="password" id="roomPassword" placeholder="Room Password" required>
                <input type="text" id="username" placeholder="Your Name" required>
                <button onclick="joinRoom()" class="btn-primary">Join Room</button>
                <p class="hint">ðŸ’¡ Enter a Room ID and password to create or join a room</p>
            </div>
        </div>
    </div>

    <!-- Video Chat Screen -->
    <div id="videoScreen" class="screen hidden">
        <div class="header">
            <div class="room-info">
                <span id="roomIdDisplay"></span>
                <span id="participantCount"></span>
            </div>
            <button onclick="leaveRoom()" class="btn-danger">Leave Room</button>
        </div>

        <div class="main-content">
            <!-- Video Area -->
            <div class="video-container">
                <div class="video-grid" id="videoGrid">
                    <div class="video-wrapper local">
                        <video id="localVideo" autoplay muted playsinline></video>
                        <div class="video-label">You</div>
                        <div class="video-controls">
                            <button onclick="toggleVideo()" id="videoBtn" class="control-btn">
                                <span id="videoIcon">ðŸ“¹</span>
                            </button>
                            <button onclick="toggleAudio()" id="audioBtn" class="control-btn">
                                <span id="audioIcon">ðŸŽ¤</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Chat Area -->
            <div class="chat-container">
                <div class="chat-header">
                    <h3>ðŸ’¬ Chat</h3>
                </div>
                <div id="chatMessages" class="chat-messages"></div>
                <div class="chat-input">
                    <input type="text" id="messageInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
                    <button onclick="sendMessage()" class="btn-send">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
